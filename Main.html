<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./Main.css">
    <title></title>
  </head>
  <body>

    <div class="headings">
      <h1>Register Your Email</h1>
    </div>

    <div class="inputcont">
      <input id="fname" type="text" name="" value="" placeholder="Your First Name"><br>
      <p id="wrongfname" class="wrongprompt"></p>
      <input id="lname" type="text" name="" value="" placeholder="Your Last Name"><br>
      <p id="wronglname" class="wrongprompt"></p>
      <input id="email" type="text" name="" value="" placeholder="Your New Email ID"><br>
      <p id="wrongemail" class="wrongprompt"></p>
      <input id="pass1" type="password" name="" value="" placeholder="Your Password"><br>
      <p id="wrongpass1" class="wrongprompt"></p>
      <input id="pass2" type="password" name="" value="" placeholder="Repeat Password"><br>
      <p id="wrongpass2" class="wrongprompt"></p>
    </div>

    <button id="btn" onclick="infoCheck()">
      <p id="btntext">Submit</p>
    </button>

    <script type="text/javascript" src="./script.js">
    </script>
  </body>
</html>
